<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
		   $('.panel-button').on('click', function(){
		      var panelId = $(this).attr('data-panelid');
			   $('#'+panelId).toggle();
			   });
			   
		});
		</script>
	</head>
	<body>


		<div id="panel1"><p>hello i am panel 1</p></div>
		<div id="panel2"><p>hello i am panel 2</p></div>
		<div id="panel3"><p>hello i am panel 3</p></div>


		<div class="container">

			<div class="jumbotron">
				<button class="panel-button" data-panelid="panel1">#btn1</button>
				<button class="panel-button" data-panelid="panel2">#btn2</button>
				<button class="panel-button" data-panelid="panel3">#btn3</button>
			</div>
		</div>

	</body>
</html>
